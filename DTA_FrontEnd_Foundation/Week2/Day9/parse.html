<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Format</title>
    <style>
        #div1
        {
            border: 2px double rgb(49, 47, 47);
            border-radius: 20px;
            box-shadow: 10px grey;
        }
        #div2
        {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 align="center">JSON Format</h1>
    <hr>
    <div id="div1">
        <div id="div2">
            <h3 align="center">Employee Details</h3>
            Enter Employee details: <br><br>
            Employee IdNo:
            <input type="text" id="t1" name="t2" placeholder="Enter ID Number"><br><br>
            Employee Mail:
            <input type="text" id="t2" name="t4" placeholder="Enter Email ID"><br><br>
            Employee First Name:
            <input type="text" id="t3" name="t1" placeholder="Enter Name"><br><br>
            Employee Last Name:
            <input type="text" id="t4" name="t1" placeholder="Enter Name"><br><br>
            Employee Avatar: <br>
            <img src="" alt="Click the button below" id="img1"> <br><br>
            
            <button onclick="fn_Udata()">Get User Data</button><br><br>
        </div>
    </div>
    <script>
        function fn_Udata()
        {
            var  str  =    '{"id":2,"email":"janet.weaver@reqres.in","first_name":"Janet","last_name":"Weaver","avatar":"https://reqres.in/img/faces/2-image.jpg"}';
            var obj = JSON.parse(str);
            var T1obj = document.getElementById("t1");
            var T2obj = document.getElementById("t2");
            var T3obj = document.getElementById("t3");
            var T4obj = document.getElementById("t4");
            var T5obj = document.getElementById("img1");
            

            T1obj.value = obj.id;
            T3obj.value = obj.first_name;
            T4obj.value = obj.last_name;
            T2obj.value = obj.email;
            T5obj.src = obj.avatar;
        }
        

    </script>
</body>
</html>
