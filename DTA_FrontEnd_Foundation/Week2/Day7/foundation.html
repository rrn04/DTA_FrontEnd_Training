<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" />
    <title>foundation</title>
    <style>
      .container{
    border: 2px solid blue;
    width: 50%;
    margin: auto;
    padding: 10px;
    text-align: center;

}

.row label{
    color: red;
}

.button-group{
    margin: auto;
    text-align: center;
    justify-content: center;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>CRUD Operations</h1>
        <hr>
    <form action="">
        <div class="row">
            <div class="large-12 columns">
              <label>Employee Number
                <input type="text"/>
              </label>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Employee Name
                <input type="text" />
              </label>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Employee Role
                <input type="text" />
              </label>
            </div>
          </div>

          <ul class="button-group">
            <a class="button secondary">CREATE</a>
            <a class="button secondary">READ</a>
            <a class="button secondary">UPDATE</a>
            <a class="button secondary">DELETE</a>
        </ul>
        <br>
        <a class="button medium medium-expanded" style="width: 350px;">SUBMIT TO SERVER</a>
    </form>
</div>
</body>
</html>
