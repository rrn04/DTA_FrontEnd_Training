<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" />
    <title>foundation</title>
    <style>
        .container{
    border: 2px solid black;
    width: 50%;
    margin: auto;
    padding: 10px;

}

h2{
    text-align: center;
}

.button-group{
    margin: auto;
    text-align: center;
    justify-content: center;
}

.row label{
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Bank Account Opening Form</h2>
        <hr>
    <form action="">
        <div class="row">
            <div class="large-12 columns">
              <label>Name on Account <span style="color: red;">*</span>
                <input type="text" placeholder="First Name"/>
                <input type="text" placeholder="Middle Name"/>
                <input type="text" placeholder="Last Name"/>
              </label>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="large-12 columns">
              <label>Account Type <span style="color: red;">*</span>
                <br>
                <input type="radio" value="Current Account" name="rad"/>Current Account
                <br>
                <input type="radio" value="Saving Account" name="rad"/>Saving Account
              </label>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="large-12 columns">
              <label>Account No. <span style="color: red;">*</span>
                <input type="number" placeholder="Enter Account No." />
              </label>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="large-12 columns">
              <label>Address <span style="color: red;">*</span>
                <input type="text" placeholder="Please Enter Full Address"/>
                <input type="text" placeholder="City"/>
                <input type="text" placeholder="State"/>
                <input type="text" placeholder="Pincode" pattern="\d {6}"/>
              </label>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="large-12 columns">
              <label>Occupation <span style="color: red;">*</span>
                <select name="occupation" id="occupation">
                    <option value="Private">Private Sector</option>
                    <option value="gov">Government Job</option>
                    <option value="business">Business</option>
                </select>
              </label>
            </div>
          </div>
            <br>
          <div class="row">
            <div class="large-12 columns">
              <label>Phone No. <span style="color: red;">*</span>
                <select name="phone" id="phone">
                    <option value="home"> Home</option>
                    <option value="mobile">Mobile</option>
                </select>
                <input type="number" placeholder="Enter Number" >
              </label>
            </div>
          </div>
          <br>
          <input type="checkbox"> I agree to the terms & conditions <span style="color: red;">*</span>
        <br>
        <a class="button medium medium-expanded" style="width: 100%;">Submit</a>
    </form>
</div>
</body>
</html>
